<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Movie Search</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">

    <div class="row"> <div id="main" class="col-xs-12 col-md-8 col-md-offset-2">
 <h1>Movie Search</h1>

      <img id="poster">
      <br>
      <p id="title"></p>
      <br>
      <p id="releaseyear"></p>

      <p id="starring"></p>
      <br>
      <p id="synopsis"></p>
      <br>
      <p id="Meta"></p>
      <div id="inputFields">
  <input type="text" placeholder="type your film title here..." id="userInput"><br>
        <input type="button" value="Find that Film!" id="searchForFilm"></div>
      <p id="footer">Built with the OMDb API. 2016.</p>
      </div>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>

</html>
